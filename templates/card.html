<div class="card card-default">
  <span class="card-img">
    <img src="static/images/{{ name }}" class="img-responsive" />
  </span>
  <span class="card-body">
    <span class="h3 heading">{{ name }}</span>
    <p>
      Number of positive words: {{ positive }}%
      <br />
      Number of negative words: {{ negative }}%
      <br />
      Number of neutral words: {{ neutral }}%
    </p>
  </span>
</div>
